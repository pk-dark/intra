<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Intraneurals</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="logo.png" type="image/png">
</head>
<body>
<div id="particles-js"></div>

<div class="login-container">
  <img src="logo.png" alt="Intraneurals Logo" class="login-logo">
  <h1>Login</h1>
  <p>Access your courses</p>
  <input type="text" id="username" placeholder="Username..">
  <input type="password" id="password" placeholder="Password..">
  <button onclick="login()" class="cta-btn">Login</button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="script.js"></script>
<script>
/* Premium fast + interactive particles config */
particlesJS('particles-js', {
  particles: {
    number: {
      value: 420,
      density: { enable: true, value_area: 700 }
    },
    color: { value: "#00dfff" },
    shape: { type: "circle" },
    opacity: {
      value:1.6 ,
      random:true,
      anim: { enable: true, speed: 1.5, opacity_min: 1.5, sync: false }
    },
    size: {
      value: 4,
      random: true,
      anim: { enable: true, speed: 6, size_min: 1, sync: false }
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#00dfff",
      opacity: 0.35,
      width: 1
    },
    move: {
      enable: true,
      speed: 3.5,            // faster motion
      direction: "none",
      random: false,
      straight: false,
      out_mode: "out",
      bounce: false,
      attract: { enable: true, rotateX: 600, rotateY: 1200 }
    }
  },

  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: {
        enable: true,
        mode: "repulse"     // hover repulse around cursor
      },
      onclick: {
        enable: true,
        mode: "push"        // we'll handle click remove/push below for precise timing
      },
      resize: true
    },

    modes: {
      repulse: { distance: 160, duration: 0.55 },  // snappy repulse
      push:   { particles_nb: 45 },
      remove: { particles_nb: 7 },
      grab:   { distance: 20, line_linked: { opacity: 0.6 } },
      bubble: { distance: 200, size: 8, duration: 0.3, opacity: 1 }
    }
  },

  retina_detect: true
});

/* Smooth remove + rejoin on click:
   - remove a burst (visual disappearing)
   - then re-add (push) almost immediately for a fast rejoin effect
*/
(function setupClickRemoveRejoin() {
  // wait until pJSDom is available
  const trySetup = () => {
    if (!window.pJSDom || !window.pJSDom.length) {
      return setTimeout(trySetup, 50);
    }
    const pJS = window.pJSDom[0].pJS;
    const canvasEl = pJS && pJS.canvas && pJS.canvas.el;
    if (!canvasEl) return setTimeout(trySetup, 50);

    // click handler on the canvas container
    canvasEl.addEventListener('click', () => {
      try {
        // remove some particles for a quick vanish
        pJS.fn.modes.removeParticles(pJS, { nb: 12 });

        // short delay, then push same amount back to "rejoin"
        setTimeout(() => {
          pJS.fn.modes.pushParticles(pJS, { nb: 12 });
        }, 120); // 120ms = fast rejoin; tweak smaller/larger if you want
      } catch (e) {
        // fallback: use built-in click mode if internal API unavailable
        particlesJS('particles-js', { interactivity: { events: { onclick: { enable: true, mode: 'push' } } } });
      }
    }, { passive: true });
  };

  trySetup();
})();
</script>
</script>
</body>
</html>
