<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Intraneurals</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="logo.png" type="image/png">
</head>
<body>
<div id="particles-js"></div>

<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-logo">
    <img src="assets/logo.png" alt="Logo">
    <h2><span>Intraneurals Infotech</span></h2>
  </div>
  <ul>
    <li><a href="#" onclick="logout()">Logout</a></li>
  </ul>
</div>

<!-- Main Content -->
<main class="main-content">
  <header>
    <div class="welcome">
     <h2>Welcome Back</h2><h2> <span id="user-name"></span>!</h2>
    </div>
    <div class="top-controls">
      <input type="text" id="search-input" placeholder="Search courses..." oninput="searchCourses()">
      <button id="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-dashboard">
    <h2>Enhance Your Skills with</h2> <h1><span class="highlight">"Intraneurals Infotech"</span></h1>
    <p>Multi-video courses, advanced topics, and all in one place.</p>
  </section>

  <!-- Courses Section -->
  <section class="courses-section">
    <h1>Your Courses</h1>
    <div class="courses-container" id="courses-container"></div>
  </section>

  <!-- Stats Section -->
  <section class="stats">
    <div class="stat"><h3>10+</h3><h2>Courses</h2></div>
    <div class="stat"><h3>50+</h3><h2>Students</h2></div>
    <div class="stat"><h3>100+</h3><h2>Videos</h2></div>
    <div class="stat"><h3>50+</h3><h2>Expert Trainers</h2></div>
  </section>
</main>

<!-- Video Modal -->
<div id="course-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modal-course-title"></h2>
    <div id="modal-videos-list"></div>
    <div class="modal-controls">
      <button onclick="prevVideo()">â—€ Previous</button>
      <button onclick="nextVideo()">Next â–¶</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="script.js"></script>
<script>
particlesJS('particles-js', {
  particles: { number:{value:100}, size:{value:3}, move:{speed:1}, color:{value:"#00dfff"}, line_linked:{enable:true,color:"#00dfff"} },
  interactivity:{ events:{ onhover:{enable:true,mode:"repulse"} } }
});
loadDashboard();
</script>
</body>
</html>
